<div class="container">
  <form [formGroup]="crearform" (ngSubmit)="postAlumno(crearform.value)">

      <label for="exampleFormControlInput1">Nombres</label>
      <input type="text" class="form-control" formControlName="nombre_alumno">

      <label for="exampleFormControlInput1">Apellidos</label>
      <input type="text" class="form-control" formControlName="apellido_alumno">

    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">Correo</label>
        <input type="text" class="form-control" formControlName="correo">
      </div>

      <div class="col">
        <label for="exampleFormControlInput1">Contrasena</label>
        <input type="text" class="form-control" formControlName="contraseÃ±a">
      </div>
      <div class="col">
