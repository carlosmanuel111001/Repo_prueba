<button class="btn btn-primary" (click)="CrearFamilia()">Crear Familia</button>
<table id_familia="customers" class="table table-striped table-light">
  <tr>
    <th>id_familia</th>
    <th>nombre_madre</th>
    <th>nombre_padre</th>
    <th>numero_hermanos</th>
    <th>id_alumno</th>
  </tr>
  <tbody>
    <tr *ngFor="let familia of familias">
      <td>{{familia.id_familia}}</td>
      <td>{{familia.nombre_madre}}</td>
      <td>{{familia.nombre_padre}}</td>
      <td>{{familia.numero_hermanos}}</td>
      <td>{{familia.id_alumno}}</td>
      <td>
        <button class="btn btn-dark" (click)="EditarFamilia(familia.id_familia)" style="margin-right: 15px; ">Editar</button>
        <button class="btn btn-dark" (click)="EliminarFamilia(familia.id_familia)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
