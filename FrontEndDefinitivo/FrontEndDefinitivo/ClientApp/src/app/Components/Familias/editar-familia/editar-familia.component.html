<div class="container">
  <form [formGroup]="editarFamiliaform" (ngSubmit)="putFamilia(editarFamiliaform.value)">
    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">Identificador de Familia</label>
        <input type="number" class="form-control" formControlName="id_familia" readonly>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Madre</label>
      <input type="text" class="form-control" formControlName="nombre_madre">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Padre</label>
      <input type="text" class="form-control" formControlName="nombre_padre">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Hermanos</label>
      <input type="text" class="form-control" formControlName="numero_hermanos">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1"> Alumno</label>
        <input type="number" class="form-control" formControlName="id_alumno" readonly>
      </div>
    <button type="submit" class="btn btn-light" style="margin-bottom:20px;">Guardar</button>
    <button type="button" class="btn btn-dark" style="margin-bottom:20px; margin-left: 15px;" (click)="Salir()">Salir</button>
  </form>

</div>
