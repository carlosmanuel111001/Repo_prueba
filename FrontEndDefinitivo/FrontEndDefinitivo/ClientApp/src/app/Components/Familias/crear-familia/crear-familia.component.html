<div class="container">
  <form [formGroup]="crearFamiliaform" (ngSubmit)="postFamilia(crearform.value)">
    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">Identificacion Familia</label>
        <input type="number" class="form-control" formControlName="id_familia">
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Madre</label>
      <input type="text" class="form-control" formControlName="nombre_madre">
    </div>


    <div class="form-group">
      <label for="exampleFormControlInput1">Padre</label>
      <input type="text" class="form-control" formControlName="nombre_padre">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Hermanos</label>
      <input type="number" class="form-control" formControlName="numero_hermanos">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Alumno</label>
      <input type="number" class="form-control" formControlName="id_alumno">
    </div>

    <button type="submit" class="btn btn-success" style="margin-bottom:20px;">Guardar</button>
    <button type="button" class="btn btn-dark" style="margin-bottom:20px; margin-left: 15px;" (click)="Salir()">Salir</button>
  </form>

</div>
