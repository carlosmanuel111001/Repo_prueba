<button class="btn btn-primary" (click)="CrearCurso()">Crear Curso</button>
<table id_curso="customers" class="table table-striped table-light">
  <tr>
    <th>Id_curso</th>
    <th>descripcion_curso</th>
    <th>precio_curso</th>
    <th>dias_curso</th>
  </tr>
  <tbody>
    <tr *ngFor="let curso of cursos">
      <td>{{curso.id_curso}}</td>
      <td>{{curso.descripcion_curso}}</td>
      <td>{{curso.precio_curso}}</td>
      <td>{{curso.dias_curso}}</td>
      <td>
        <button class="btn btn-dark" (click)="EditarCurso(curso.id_curso)" style="margin-right: 15px; ">Editar</button>
        <button class="btn btn-dark" (click)="EliminarCurso(curso.id_curso)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
