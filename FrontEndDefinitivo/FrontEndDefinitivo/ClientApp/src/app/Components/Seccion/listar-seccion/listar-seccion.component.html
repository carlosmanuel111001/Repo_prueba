<button class="btn btn-primary" (click)="CrearSeccion()">Crear Seccion</button>
<table id_seccion="customers" class="table table-striped table-light">
  <tr>
    <th>id_seccion</th>
    <th>aula_sec</th>
    <th>fecha_registro_seccion</th>
    <th>id_curso</th>
  </tr>
  <tbody>
    <tr *ngFor="let seccion of seccions">
      <td>{{seccion.id_seccion}}</td>
      <td>{{seccion.aula_sec}}</td>
      <td>{{seccion.fecha_registro_seccion}}</td>
      <td>{{seccion.id_curso}}</td>
      <td>
        <button class="btn btn-dark" (click)="EditarSeccion(seccion.id_seccion)" style="margin-right: 15px; ">Editar</button>
        <button class="btn btn-dark" (click)="EliminarSeccion(seccion.id_seccion)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
